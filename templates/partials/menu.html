{{ define "menu" }}
<header class="bg-white shadow-sm" hx-boost="true" hx-target="#page">
  <nav class="container mx-auto px-6 py-3">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center">
      <div class="flex justify-between items-center">
        <div class="text-gray-800 text-2xl font-bold">
          <span class="sr-only">Logo</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-6 w-6"
          >
            <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
            <line x1="4" x2="4" y1="22" y2="15"></line>
          </svg>
        </div>
        <div class="flex md:hidden">
          <button
            class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 w-10"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-6 w-6"
            >
              <line x1="4" x2="20" y1="12" y2="12"></line>
              <line x1="4" x2="20" y1="6" y2="6"></line>
              <line x1="4" x2="20" y1="18" y2="18"></line>
            </svg>
            <span class="sr-only">Toggle navigation menu</span>
          </button>
        </div>
      </div>
      <div class="md:flex items-center">
        <div class="flex flex-col md:flex-row md:mx-6 gap-4">
          <a class="text-sm text-gray-700 hover:text-blue-500" href="/{{ .Locale }}/types/gearbox">
            {{ translate "TYPES.TITLE" }}
          </a>
          <a
            class="text-sm text-gray-700 hover:text-blue-500"
            href="/{{ .Locale }}/components/housing"
          >
            {{ translate "COMPONENTS.TITLE" }}
          </a>
          <a class="text-sm text-gray-700 hover:text-blue-500" href="/{{ .Locale }}/gearboxes">
            {{ translate "GEARBOXES.TITLE" }}
          </a>
          <button class="" hx-get="/change-locale?locale=en">
            <img src="/public/en.svg" alt="united kingdom flag" class="h-6 w-6" />
          </button>
          <button class="" hx-get="/change-locale?locale=de">
            <img src="/public/de.svg" alt="germany flag" class="h-6 w-6" />
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
{{ end }}
